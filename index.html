<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Section -->
  <div class="container" id="loginContainer">
    <h1>Welcome to Preventix</h1>
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginName" placeholder="Enter your full name">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button onclick="loginUser()">Login</button>
    </div>
    <button onclick="toggleRegistration(true)">Sign Up</button>
  </div>

  <!-- Registration Form (Popup) -->
  <div class="popup hidden" id="registrationContainer">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="date" id="birthDate">
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="gradeLevel" placeholder="Grade Level">
      <input type="text" id="section" placeholder="Section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="registerUser()">Submit</button>
      <button onclick="toggleRegistration(false)">Cancel</button>
    </div>
  </div>

  <!-- Avatar Setup -->
  <div class="popup hidden" id="avatarContainer">
    <div class="form-box">
      <h2>Create Avatar</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="file" id="avatarUpload">
      <button onclick="saveAvatar()">Continue</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img id="avatarImage" src="" alt="Avatar">
        <h3 id="userDisplayName"></h3>
        <p id="userLevel">Level 1</p>
      </div>
      <button onclick="showSection('story')">📘 Story Mode</button>
      <button onclick="showSection('adventure')">⚔️ Adventure</button>
      <button onclick="showSection('rank')">🏆 Rank</button>
      <button onclick="showSection('settings')">⚙️ Settings</button>
      <button onclick="showSection('profile')">👤 Profile</button>
    </div>
    <div class="main" id="mainContent">
      <h2>Select a section</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
