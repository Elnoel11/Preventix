<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Login Container -->
  <div class="container" id="loginContainer">
    <h1>Welcome to Preventix</h1>
    <p>Let’s prevent and fix!</p>
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginName" placeholder="Enter your full name">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button onclick="loginUser()">Login</button>
    </div>
    <button onclick="toggleRegistration(true)">Sign Up</button>
  </div>

  <!-- Registration Popup -->
  <div class="popup hidden" id="registrationForm">
    <div class="form-box">
      <h2>Sign Up</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="date" id="regBirth">
      <select id="regGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="regGrade" placeholder="Grade Level">
      <input type="text" id="regSection" placeholder="Section">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="registerUser()">Register</button>
      <button onclick="toggleRegistration(false)">Cancel</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img id="userAvatar" src="" alt="Avatar">
        <h3 id="userName">Username</h3>
        <p>Level 1</p>
      </div>
      <button onclick="showSection('story')">📘 Story Mode</button>
      <button onclick="showSection('adventure')">⚔️ Adventure</button>
      <button onclick="showSection('rank')">🏆 Rank</button>
      <button onclick="showSection('settings')">⚙️ Settings</button>
      <button onclick="showSection('profile')">👤 Profile</button>
    </div>
    <div class="main" id="mainContent">
      <h2>Welcome to the Dashboard</h2>
      <p>Select a section from the left menu.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
