<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Welcome to Preventix</h1>
    <p>Let's prevent and fix!</p>

    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginName" placeholder="Enter your full name">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button class="form-btn" onclick="loginUser()">Login</button>
    </div>

    <button onclick="showRegistrationForm()">Sign Up</button>
  </div>

  <!-- Registration Pop-up -->
  <div class="container hidden" id="registrationContainer">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="date" id="birthDate">
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="gradeLevel" placeholder="Grade Level">
      <input type="text" id="section" placeholder="Section">
      <input type="email" id="email" placeholder="Email Address">
      <input type="password" id="password" placeholder="Create Password">
      <button class="form-btn" onclick="registerUser()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
