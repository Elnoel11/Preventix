/* === index.html === */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Preventix</h1>
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Enter your name">
      <input type="password" id="login-password" placeholder="Enter password">
      <button onclick="loginUser()" class="form-btn">Login</button>
    </div>
    <div class="form-box" id="signup-box">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full name">
      <input type="email" id="signup-email" placeholder="Email address">
      <input type="password" id="signup-password" placeholder="Create password">
      <button onclick="signupUser()" class="form-btn">Sign Up</button>
    </div>
    <div class="form-box" id="about-box">
      <h3>About Preventix</h3>
      <p>This platform helps users learn computer servicing through gamified interfaces. Developed by Noel.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
