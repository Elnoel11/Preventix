<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginContainer">
    <h1>Welcome to Preventix</h1>
    <p>Let’s prevent and fix!</p>
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginName" placeholder="Enter your full name">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button class="form-btn" onclick="loginUser()">Login</button>
    </div>
    <button class="form-btn" onclick="showRegistrationForm()">Sign Up</button>
  </div>

  <!-- Registration Form -->
  <div class="popup hidden" id="registrationForm">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="date" id="birthDate">
      <select id="gender">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="gradeLevel" placeholder="Grade Level">
      <input type="text" id="section" placeholder="Section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="form-btn" onclick="submitRegistration()">Submit</button>
    </div>
  </div>

  <!-- Avatar Setup -->
  <div class="popup hidden" id="avatarSetup">
    <div class="form-box">
      <h2>Create Avatar</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="file" id="avatarUpload">
      <button class="form-btn" onclick="completeAvatar()">Continue</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img id="avatarImage" src="" alt="Avatar">
        <h3 id="displayName"></h3>
        <p>Level 1</p>
      </div>
      <button onclick="showSection('story')">📘 Story Mode</button>
      <button onclick="showSection('adventure')">⚔️ Adventure</button>
      <button onclick="showSection('rank')">🏆 Rank</button>
      <button onclick="showSection('settings')">⚙️ Settings</button>
      <button onclick="showSection('profile')">👤 Profile</button>
    </div>
    <div class="main" id="mainContent">
      <h2>Welcome to your Dashboard</h2>
      <p>Select an option from the left menu.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
