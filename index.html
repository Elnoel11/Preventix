<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preventix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Welcome to Preventix</h1>
    <p>Let's prevent and fix!</p>

    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginName" placeholder="Enter your full name">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button class="form-btn" onclick="loginUser()">Login</button>
    </div>

    <button onclick="showRegistrationForm()">Sign Up</button>
  </div>

  <!-- Registration Pop-up -->
  <div class="container hidden" id="registrationContainer">
    <div class="form-box">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="date" id="birthDate">
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="gradeLevel" placeholder="Grade Level">
      <input type="text" id="section" placeholder="Section">
      <input type="email" id="email" placeholder="Email Address">
      <input type="password" id="password" placeholder="Create Password">
      <button class="form-btn" onclick="registerUser()">Submit</button>
    </div>
  </div>

  <!-- Avatar Setup -->
  <div class="container hidden" id="avatarContainer">
    <div class="form-box">
      <h2>Create Your Avatar</h2>
      <input type="text" id="username" placeholder="Choose a username">
      <input type="file" id="avatarUpload">
      <button class="form-btn" onclick="saveAvatar()">Continue</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img id="avatarImage" src="" alt="Avatar">
        <h3 id="userDisplayName"></h3>
        <p id="userLevel">Level 1</p>
      </div>
      <button onclick="showSection('story')">📘 Story Mode</button>
      <button onclick="showSection('adventure')">⚔️ Adventure</button>
      <button onclick="showSection('rank')">🏆 Rank</button>
      <button onclick="showSection('settings')">⚙️ Settings</button>
      <button onclick="showSection('profile')">👤 Profile</button>
    </div>
    <div class="main" id="mainContent">
      <h2>Welcome to Preventix Dashboard!</h2>
      <p>Select a section from the left menu to begin.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
